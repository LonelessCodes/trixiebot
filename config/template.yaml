# never commit the config files!!!

# to get started, copy the contents of this file into 
# "default.yaml" and fill in all the data
# additionally files "development.yaml" and "production.yaml"
# can be created that will overwrite the default depending on
# the NODE_ENV environment variable

owner_id: "1234" # must be a string

database:
  host: localhost
  port: 27017 # default port
  db: trixiebot
  # optional:
  auth:
    user: XXXX
    pass: XXXX

discord:
  token:  XXXX

# the dir for user generated files created one level up outside the project root
data_dir: trixiefiles

# Optional API Keys and configs (everything below)

prefix: "!"

website_url: https://trixiebot.com
invite_url:  https://trixiebot.com/invite

calendarific: # calendarific.com
  key:  XXXX

derpibooru: # derpibooru.org
  key:  XXXX

cleverbot: # cleverbot.io
  user: XXXX
  key:  XXXX

giphy: # giphy.com
  key:  XXXX

twitch: # twitch.tv
  client_id:     XXXX

twitter: # twitter.com
  consumer_key:         XXXX
  consumer_secret:      XXXX
  access_token:         XXXX
  access_token_secret:  XXXX

voicerss: # voicerss.org
  key: XXXX

tumblr: # tumblr.com
  key: XXXX

# the vote webhook secrets
webhook:
  port: 5000
  secrets:
    discordbotlist_com:    XXXX
    discordbots_org:       XXXX
    botsfordiscord_com:    XXXX

botlists:
  botlist_space:         XXXX
  discord_bots_gg:       XXXX
  discordbotlist_com:    XXXX
  discordbots_org:       XXXX
  terminal_ink:          XXXX
  botsfordiscord_com:    XXXX
  bots_ondiscord_xyz:    XXXX
